name: Hugo CI/CD (Debug)

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
        extended: true

    # DEBUG: Verifica struttura repo
    - name: Debug - Check repo structure
      run: |
        echo "ğŸ“ Repository structure:"
        ls -la
        echo ""
        echo "ğŸ¨ Themes directory:"
        ls -la themes/ || echo "âŒ No themes directory!"
        echo ""
        echo "ğŸ“„ Config files:"
        ls -la *.yaml *.toml *.json 2>/dev/null || echo "No config files found"
        echo ""
        echo "ğŸ“ Content directory:"
        ls -la content/ || echo "âŒ No content directory!"

    # DEBUG: Verifica Hugo version
    - name: Debug - Hugo version
      run: hugo version

    # DEBUG: Verifica configurazione Hugo
    - name: Debug - Hugo config
      run: hugo config

    - name: Clean public directory
      run: rm -rf public

    - name: Build with verbose output
      run: hugo --minify --verbose --debug

    - name: Verify build output
      run: |
        echo "ğŸ“¦ Public directory contents:"
        ls -la public/
        echo ""
        echo "ğŸ“Š Public directory size:"
        du -sh public/
        echo ""
        echo "ğŸ“„ Generated files count:"
        find public -type f | wc -l

    - name: Deploy
      if: success()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: master
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ğŸš€ Deploy from ${{ github.sha }}'
